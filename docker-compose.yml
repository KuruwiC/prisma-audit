services:
  postgres:
    image: postgres:16-alpine
    container_name: prisma-audit-postgres
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: prisma_audit_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prisma -d prisma_audit_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
